<div class="max-w-md mx-auto mt-5">
  <h2 class="text-xl font-semibold mb-4">Yeni Kullanıcı Oluştur</h2>
  <form (submit)="createUser()" class="space-y-4">
    <div>
      <label for="name" class="block text-sm font-medium text-gray-700">Ad Soyad</label>
      <input type="text" id="name" name="name" [(ngModel)]="createUserRequest.name" class="mt-1 p-2 block w-full border rounded-md shadow-sm">
    </div>
    <div>
      <label for="email" class="block text-sm font-medium text-gray-700">E-posta Adresi</label>
      <input type="email" id="email" name="email" [(ngModel)]="createUserRequest.email" class="mt-1 p-2 block w-full border rounded-md shadow-sm">
    </div>
    <div>
      <label for="password" class="block text-sm font-medium text-gray-700">Şifre</label>
      <input type="password" id="password" name="password" [(ngModel)]="createUserRequest.password" class="mt-1 p-2 block w-full border rounded-md shadow-sm">
    </div>
    <button type="submit" class="mt-4 inline-flex items-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-500 hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 focus:ring-offset-gray-100">Kullanıcı Oluştur</button>
  </form>



</div>

<div *ngIf="showSuccess" class="fixed bottom-0 right-0 mb-4 mr-4 bg-green-500 text-white p-4 rounded shadow">
  Kullanıcı başarıyla oluşturuldu!
</div>

<div *ngIf="showError" class="fixed bottom-0 right-0 mb-4 mr-4 bg-red-500 text-white p-4 rounded shadow">
  Kullanıcı oluşturulurken bir hata oluştu!
</div>
